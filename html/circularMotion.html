<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: wheat;
            position: relative;
        }

        .earth {
            position: absolute;
            width: 100px;
            height: 100px;
            top: calc(50% - 50px);
            background-color: rgb(231, 88, 22);
            left: calc(50% - 50px);
        }

        .moon {
            height: 20px;
            width: 20px;
            background-color: darkgoldenrod;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: aniAction 3s linear infinite;
        }

        @keyframes aniAction {
            0% {
                transform: rotate(0deg) translate(100px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translate(100px) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="earth"></div>
        <div class="moon"></div>
    </div>

</body>

</html>
