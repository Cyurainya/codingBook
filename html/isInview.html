<body>
    <div id="el"></div>
    <script>
        const io = new IntersectionObserver(ioes => {
            ioes.forEach(ioe => {
                const el = ioe.target
                const intersectionRatio = ioe.intersectionRatio
                if (intersectionRatio > 0 && intersectionRatio <= 1) {
                    loadImg(el)
                    io.unobserve(el)
                }
                el.onload = el.onerror = () => io.unobserve(el)
            })
        })
        // 执行交叉观察器
        function isInViewPortOfThree(el) {
            io.observe(el)
        }


    </script>
</body>
