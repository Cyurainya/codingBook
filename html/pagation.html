<!DOCTYPE>
<html>

<head lang="en">
    <title></title>
    <meta charset="UTF-8">
    <style type="text/css">
        #parent {
            width: 300px;
            height: 300px;
            padding: 10px;
            background: lightyellow;
        }

        #child {
            width: 200px;
            height: 200px;
            background: lightblue;
        }

        #grandchild {
            width: 100px;
            height: 100px;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div id="parent">
        parent
        <div id="child">
            child
            <div id="grandchild">
                grandchild
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.alert = function (msg) {
            console.log(msg);
        };
        var parent = document.getElementById('parent'),
            child = document.getElementById('child'),
            grandchild = document.getElementById('grandchild');
        parent.addEventListener('click', function (e) {
            alert('父节点捕获')
        }, true);
        parent.addEventListener('click', function (e) {
            alert('父节点冒泡')
        }, false);

        child.addEventListener('click', function (e) {
            alert('子节点捕获')
        }, true);
        child.addEventListener('click', function (e) {
            alert('子节点冒泡')
        }, false);
        grandchild.addEventListener('click', function (e) {
            alert('孙子节点冒泡')
        }, false);
        grandchild.addEventListener('click', function (e) {
            alert('孙子节点捕获')
        }, true);

    </script>
</body>

</html>
