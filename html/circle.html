<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <style>
        circle {
            -webkit-transition: stroke-dasharray 0.25s;
            transition: stroke-dasharray 0.25s;
        }
    </style>
    <svg width="440" height="440" viewbox="0 0 440 440">
        <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle>
        <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#00A5E0" fill="none"
            transform="matrix(0,-1,1,0,0,440)" stroke-dasharray="0 1069"></circle>
    </svg>
    <script>
        var range = document.querySelector("#range"),
            circle = document.querySelectorAll("circle")[1];
        if (range && circle) {
            var percent = 30 / 100,
                perimeter = Math.PI * 2 * 170;
            circle.setAttribute(
                "stroke-dasharray",
                perimeter * percent + " " + perimeter * (1 - percent)
            );
        }
    </script>
</body>

</html>
