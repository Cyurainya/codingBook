<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        body {
            margin: 0px
        }

        .box {
            height: 100vh;
            width: 100vh;

            display: flex;
            flex-direction: column;
        }

        .row {
            margin-bottom: 10px;
            flex-grow: 1;
            display: flex;
        }

        .row>div {
            flex-grow: 1;
            text-align: center;
            background-color: yellow;
            margin-right: 10px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </div>
</body>

</html>
